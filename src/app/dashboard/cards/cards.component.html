<main>
  <div class="container">
    <div class="input-group mb-3 input">
      <input [(ngModel)]="search" type="text" class="form-control"
             placeholder="Введите город" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary"
                (click)="searchData()"
        >Поиск</button>
      </div>
    </div>

    <h2 style = 'text-align: center; font-size: 2rem; color: green;'>{{dataCity}}</h2>
    <div class="weather">
      <div *ngFor ="let i of dataArrWeather" class="card card-style">
        <img
          style="width: 50px;"
          src="https://openweathermap.org/img/wn/{{i.weather[0].icon}}@2x.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">
            {{i.dt_txt}}
          </p>
          <div class="line"></div>
          <p class="card-text">
            {{(i.main.temp -273).toFixed(0)}} &deg;C
          </p>
          <p class="card-text">
            {{i.weather[0].description}}
          </p>
          <p class="card-text">
            <span>Влажность:</span> {{i.main.humidity}}%
          </p>
          <p class="card-text">
            {{i.wind.speed}} km/h
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
